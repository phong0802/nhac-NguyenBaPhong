<!DOCTYPE html>
<html>

<head>
    <title>Phong tập code</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="main.css">
    <link rel="shortcut icon" href="#">
    <link rel="icon" href="https://yt3.ggpht.com/ytc/AMLnZu_jwYm-bLjRE0E9RBjLbacBpmbtfvEnGuGgIJ0KuA=s900-c-k-c0x00ffffff-no-rj" type="image/x-icon">
</head>

<body>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Music player</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w==" crossorigin="anonymous" />
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  
  <div class="player">
    <!-- Dashboard -->
    <div class="dashboard">
      <!-- Header -->
      <header>
        <h4>Zing MP Phong</h4>
        <h2>Hãy nghe và cảm nhận</h2>
      </header>
  

      <!-- CD -->
      <div id="cd-soundwave">
      <div id="cd">
        <div id="cd-thumb" class="cd-thumbs" style="background-image: url('https://scontent.fhan2-3.fna.fbcdn.net/v/t1.15752-9/292250801_2230559173767476_6155210593469699112_n.jpg?_nc_cat=109&ccb=1-7&_nc_sid=ae9488&_nc_ohc=MmnTDnDl2moAX9ZE2dZ&_nc_ht=scontent.fhan2-3.fna&oh=03_AVI76zuNz9OMrcFiokk_sFgPJBaSigoCXuONteQnuYuORw&oe=630ECBB2')">
        </div>
      </div>
    </div>
  
      <!-- Control -->
      <div class="control">
        <div class="btn btn-repeat">
          <i class="fas fa-redo"></i>
        </div>
        <div class="btn btn-prev">
          <i class="fas fa-step-backward"></i>
        </div>
        <div class="btn btn-toggle-play">
          <i class="fas fa-pause icon-pause"></i>
          <i class="fas fa-play icon-play"></i>
        </div>
        <div class="btn btn-next">
          <i class="fas fa-step-forward"></i>
        </div>
        <div class="btn btn-random">
          <i class="fas fa-random"></i>
        </div>
      </div>

      
      <input id="progress" class="progress" type="range" value="0" step="1" min="0" max="100">
  
      <audio id="audio" src=""></audio>
    </div>


    <!-- Playlist -->
    <div class="playlist">
    </div>
  </div>
  <!-- Design from: https://static.collectui.com/shots/3671744/musicloud-revolutionary-app-for-music-streaming-large -->
    <script src="main.js"></script>
</body>

</html>
